version: 1
disable_existing_loggers: False
formatters:
  simple:
    format: "%(message)s"
  verbose:
    format: "%(asctime)s %(levelname)s [%(name)s][%(funcName)s] %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout

  info_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: verbose
    filename: info.log
    maxBytes: 10485760 # 10MB
    backupCount: 20
    encoding: utf8

  error_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: verbose
    filename: errors.log
    maxBytes: 10485760 # 10MB
    backupCount: 20
    encoding: utf8

  debug_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: verbose
    filename: debug.log
    maxBytes: 10485760 # 10MB
    backupCount: 20

# loggers:
  # topics:
  #   level: INFO
  #   handlers: []
  #   propagate: no

root:
  level: DEBUG
  handlers: [console, info_file_handler, error_file_handler]